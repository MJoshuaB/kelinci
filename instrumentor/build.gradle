plugins {
	id 'java'
	id 'java-library'
}

def version = '0.1'
jar.archiveName = 'kelinci.jar'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    api 'args4j:args4j:2.32'
    api group: 'org.ow2.asm', name: 'asm', version: '5.2'
    api group: 'commons-io', name: 'commons-io', version: '2.4'
}

jar {

    manifest {
        attributes 'Main-Class': "edu.cmu.sv.kelinci.instrumentor.Instrumentor",
                   'Class-Path': '.',
                   'Implementation-Title': 'Kelinci',
                   'Implementation-Version': "$version"
    }

    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}
